name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  test:
    name: Tests
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.15.0]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Block unauthorized dependency changes
        if: github.event_name == 'pull_request'
        run: |
          # Check if package-lock.json was modified (always indicates dependency change)
          CHANGED_FILES=$(git diff --name-only ${{ github.event.pull_request.base.sha }} ${{ github.sha }})

          if echo "$CHANGED_FILES" | grep -q 'package-lock\.json'; then
            echo "❌ Dependency changes detected in package-lock.json"
            echo "This is temporarily blocked as a security measure."
            echo "Please coordinate with platform support if dependency updates are absolutely necessary."
            exit 1
          fi

          # Check if dependencies/devDependencies sections in package.json were modified
          if echo "$CHANGED_FILES" | grep -q 'package\.json'; then
            DEPENDENCY_CHANGES=$(git diff ${{ github.event.pull_request.base.sha }} ${{ github.sha }} package.json | grep -E '^\+.*"(dependencies|devDependencies|peerDependencies|optionalDependencies)":|^\+.*"[^"]+": ".*",' | grep -A1 -E '"(dependencies|devDependencies|peerDependencies|optionalDependencies)":' || true)

            if [ -n "$DEPENDENCY_CHANGES" ]; then
              echo "❌ Dependency changes detected in package.json"
              echo "This is temporarily blocked as a security measure."
              echo "Please coordinate with platform support if dependency updates are absolutely necessary."
              exit 1
            fi
          fi

          echo "✅ No unauthorized dependency changes detected"

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci --ignore-scripts

      - name: Run linting
        run: npm run lint

      - name: Run tests
        run: npm test
